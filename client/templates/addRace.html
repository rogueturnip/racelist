<template name="addRace">
    <div id="addRace" class="container">
        <h2>Add New Race</h2>
        {{#autoForm collection="Race" id="addRaceForm" type="insert" omitFields="created,modified"}}
            {{>raceForm}}
            <div>
                <button type="submit" class="btn btn-primary">Add Race</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        {{/autoForm}}
    </div>
</template>
