<template name="dashboard">
    <div id="dashboard" class="container">
        <h2>Dashboard</h2>
        {{#if Favorites 'Race'}}
        <div class="row">
        <div class="col-md-4 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Favorites</h3>
            </div>
            <div class="panel-body">
                <ul>
                {{#each Favorites 'Race'}}
                    <li>
                        <a href="{{pathFor 'raceDetail' _id=this._id }}">{{name}}</a>
                    </li>
                {{/each}}
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Actions</h3>
            </div>            
            <div class="panel-body">
                <ul>
                    <li>
                        <a href="{{pathFor 'addRace'}}">Add Race</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        {{/if}}
    </div>
</template>
